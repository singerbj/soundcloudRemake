<!DOCTYPE html>
<!-- saved from url=(0051)http://getbootstrap.com/examples/jumbotron-narrow/# -->
<html lang="en">
<head>
    <title>SC</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

</head>
<body>
    <input type="text" id="search" class="form-control" placeholder="Search..."></input>
    <br>
    <div id="songs"></div>
    <div class="controls">
      <button id="back" class="btn">Back</button>
      <button id="play" class="btn">Play</button>
      <button id="pause" class="btn">Pause</button>
      <button id="forward" class="btn">Forward</button>

      <div class="pull-right">
        <table>
          <tr>
            <td>Postion</td>
            <td><div id="position">0:00</div></td>
          </tr>
          <tr>
            <td>Total Time</td>
            <td><div id="total">0:00</div></td> 
          </tr>
          <tr>
            <td>Time Remaining</td>
            <td><div id="remaining">0:00</div></td> 
          </tr>
        <table>
      </div>
    </div>
    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <!--script src="//cdn.jsdelivr.net/soundmanager2/2.97a.20130512/soundmanager2-jsmin.js"></script-->    
    <script src="//connect.soundcloud.com/sdk.js"></script>
    <script src="player.js"></script>
    <script src="main.js"></script>
</body>
</html>
