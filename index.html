<html lang="en" ng-app="SoundcloudRemake">
    <head>
        <title>SoundCloud Remake</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <link href="//cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.2/sandstone/bootstrap.min.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">

    </head>
    <body>
        <div class="container-fluid">
            <nav-bar></nav-bar>    
            <div class="row">
                <div class="col-md-6">      
                    <input type="text" id="search" class="form-control" placeholder="Search..."></input>
                <br>
                <ul class="nav nav-tabs" role="tablist" ng-init="tab = 'songs'">
                    <li role="presentation" ng-click="tab = 'songs'" class="{{ tab === 'songs' ? 'active' : '' }}">
                        <a href="#home" role="tab" data-toggle="tab">Songs</a>
                    </li>
                    <li role="presentation" ng-click="tab = 'artists'" class="{{ tab === 'artists' ? 'active' : '' }}">
                        <a href="#profile" role="tab" data-toggle="tab">Artists</a>
                    </li>
                    <li role="presentation" ng-click="tab = 'playlists'" class="{{ tab === 'playlists' ? 'active' : '' }}">
                        <a href="#messages" role="tab" data-toggle="tab">Playlists</a>
                    </li>
                </ul>
                <br>
                <div id="songs" ng-show="tab === 'songs'"></div>
            </div>
            <div class="col-md-6">
                <div class="timeMachine"></div>
                <controls class="controls"></controls>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <!--script src="//cdn.jsdelivr.net/soundmanager2/2.97a.20130512/soundmanager2-jsmin.js"></script-->    
        <script src="//connect.soundcloud.com/sdk.js"></script>
        <script src="player.js"></script>
        <script src="main.js"></script>
    </body>
</html>
